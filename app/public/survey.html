                                            <label for="exampleFormControlSelect1"><h5>You tend to socialize in social settings rather than keep you yourself.</h5></label>

                                    </div> 
                                      
                                    <!-- <a href="/results.html"> -->
                                      <button class="btn btn-primary" id="submit" type="submit" data-toggle="modal" data-target="#bestFriendModal">Go to Results
                                      
                                      </button>
                                  </a>

 </main>

 <div id="bestFriendModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="fName">Your Friend Match</h3>
        </div>
        <div class="modal-body">
          <h2 id="bestFriend"></h2>
          <img id="bestFriendPhoto" src="#">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" a href="/survey.html">Retry</button>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Compiled and minified Materialize JavaScript -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>




<script type="text/javascript">
 
 
	$('#submit').on("click", function(event) {

    $("#bestFriendModal").modal()

    console.log("Submit button was clicked");
    event.preventDefault();

		var userInput = {

      name: $('#user_name').val().trim(),
      
      photo: $('#user_photo').val().trim(),
      
			scores: [$('#question1').val().trim(), $('#question2').val().trim(), $('#question3').val().trim(), $('#question4').val().trim(), $('#question5').val().trim(), $('#question6').val().trim(), $('#question7').val().trim(), $('#question8').val().trim(), $('#question9').val().trim(), $('#question10').val().trim()]
    }
    console.log(userInput);

    var currentURL = window.location.origin;
   

    
		$.post(currentURL + '/api/friends', userInput, function(data) {


      $("#bestFriend").text(data.name);
      
      $("#bestFriendPhoto").attr("src", data.photo);
      
      $("#bestFriendModal").modal();
      
    });
    
    
  });
  
</script>
